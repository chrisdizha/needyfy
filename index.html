    <script>
      // FINAL CACHE CLEAR - redirect to working app
      console.log('ðŸš¨ FINAL CACHE CLEAR: Redirecting to simple.html');
      localStorage.clear();
      sessionStorage.clear();
      
      // Clear all caches completely
      if ('caches' in window) {
        caches.keys().then(names => {
          names.forEach(name => caches.delete(name));
        });
      }
      
      // Clear service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => registration.unregister());
        });
      }
      
      // Force redirect to ultra-clean React app
      setTimeout(() => {
        window.location.href = '/ultra-clean.html?v=' + Date.now();
      }, 200);
    </script>

  <body>
    <div id="root">
      <div style="text-align: center; padding: 50px; font-family: sans-serif; color: #333;">
        <h1>ðŸ”„ Clearing all caches...</h1>
        <p>Redirecting to clean app in a moment...</p>
      </div>
    </div>
