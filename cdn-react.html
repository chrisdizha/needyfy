<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Needyfy - CDN React (Bypass All Caches)</title>
    <script>
      // NUCLEAR cache clear
      console.log('☢️ NUCLEAR: Using CDN React to bypass ALL caches');
      localStorage.clear();
      sessionStorage.clear();
      
      if ('caches' in window) {
        caches.keys().then(names => names.forEach(name => caches.delete(name)));
      }
      
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => registration.unregister());
        });
      }
    </script>
    <!-- Load React from CDN to completely bypass local cache -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255,255,255,0.95);
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        color: #333;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        max-width: 500px;
        width: 90%;
      }
      .title {
        font-size: 36px;
        margin: 0 0 20px 0;
        color: #667eea;
      }
      .status {
        font-size: 18px;
        margin: 20px 0;
        color: #28a745;
        font-weight: bold;
      }
      .counter {
        font-size: 16px;
        margin: 15px 0;
      }
      .btn {
        background-color: #667eea;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background-color: #5a6fd8;
        transform: translateY(-2px);
      }
      .footer {
        margin-top: 30px;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <h1 class="title">⚡ Loading CDN React...</h1>
      </div>
    </div>

    <script>
      // CDN React App - completely isolated from any local caches
      console.log('✅ CDN React loaded:', !!window.React);
      console.log('✅ ReactDOM loaded:', !!window.ReactDOM);

      const { useState, useEffect, createElement: h } = React;
      const { createRoot } = ReactDOM;

      function CDNApp() {
        const [status, setStatus] = useState('✅ CDN React is working!');
        const [clicks, setClicks] = useState(0);
        const [mounted, setMounted] = useState(false);

        useEffect(() => {
          console.log('✅ useEffect working from CDN React');
          setStatus('✅ All React hooks working perfectly from CDN!');
          setMounted(true);
        }, []);

        return h('div', { className: 'container' },
          h('h1', { className: 'title' }, '🚀 Needyfy - CDN React'),
          h('p', { className: 'status' }, status),
          h('p', { className: 'counter' }, `Button clicked: ${clicks} times`),
          h('p', { className: 'counter' }, `Component mounted: ${mounted ? '✅ Yes' : '❌ No'}`),
          h('button', {
            className: 'btn',
            onClick: () => setClicks(c => c + 1)
          }, 'Test React'),
          h('button', {
            className: 'btn',
            onClick: () => setStatus('🎉 CDN React working perfectly!')
          }, 'Update Status'),
          h('div', { className: 'footer' }, 
            'CDN React app - completely bypassed all local caches. React version: ' + React.version
          )
        );
      }

      // Initialize CDN React app
      const root = createRoot(document.getElementById('root'));
      root.render(h(React.StrictMode, null, h(CDNApp)));
      
      console.log('🎯 CDN React app initialized successfully');
    </script>
  </body>
</html>
