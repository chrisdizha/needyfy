<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple React Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
        console.log('üöÄ Starting completely isolated React test');
        
        // Use React from CDN to completely bypass any cached modules
        const { useState, useEffect, createElement } = React;
        const { createRoot } = ReactDOM;

        function SimpleTest() {
            const [count, setCount] = useState(0);
            const [status, setStatus] = useState('Testing...');
            
            useEffect(() => {
                console.log('‚úÖ React hooks working from CDN!');
                setStatus('‚úÖ React hooks confirmed working!');
            }, []);

            return createElement('div', {
                style: {
                    minHeight: '100vh',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    fontFamily: 'Arial, sans-serif',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    margin: 0,
                    padding: '20px'
                }
            }, 
                createElement('div', {
                    style: {
                        background: 'white',
                        borderRadius: '12px',
                        padding: '40px',
                        textAlign: 'center',
                        boxShadow: '0 10px 25px rgba(0,0,0,0.1)',
                        maxWidth: '400px'
                    }
                },
                    createElement('h1', {
                        style: { color: '#333', marginBottom: '20px' }
                    }, 'üöÄ CDN React Test'),
                    createElement('p', {
                        style: { color: '#666', marginBottom: '10px' }
                    }, status),
                    createElement('p', {
                        style: { color: '#666', marginBottom: '20px' }
                    }, `Count: ${count}`),
                    createElement('button', {
                        onClick: () => setCount(c => c + 1),
                        style: {
                            background: '#667eea',
                            color: 'white',
                            border: 'none',
                            padding: '12px 24px',
                            borderRadius: '6px',
                            cursor: 'pointer',
                            fontSize: '16px',
                            marginRight: '10px'
                        }
                    }, 'Increment'),
                    createElement('button', {
                        onClick: () => setStatus('üéâ Manual update works!'),
                        style: {
                            background: '#28a745',
                            color: 'white',
                            border: 'none',
                            padding: '12px 24px',
                            borderRadius: '6px',
                            cursor: 'pointer',
                            fontSize: '16px'
                        }
                    }, 'Test Update'),
                    createElement('p', {
                        style: { marginTop: '20px', fontSize: '12px', color: '#999' }
                    }, 'If this works, the issue is with Vite bundling')
                )
            );
        }

        // Mount using CDN React
        const root = document.getElementById('root');
        if (root) {
            createRoot(root).render(createElement(SimpleTest));
            console.log('‚úÖ CDN React mounted successfully');
        } else {
            console.error('‚ùå Root element not found');
        }
    </script>
</body>
</html>
